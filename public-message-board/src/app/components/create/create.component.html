<div class="row">
  <div class="link-column">
    <a class="btn btn-primary" routerLink="/messages">Back to List</a>
  </div>
</div>
<div class="container">
  <form [formGroup]="messageForm" (ngSubmit)="createMessage()">
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div class="form-group">
      <label>Message Content</label>
      <input type="text" class="form-control" formControlName="content" required />
    </div>

    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>
